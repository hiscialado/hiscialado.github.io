<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quản trị dữ liệu Hiscial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
</head>

<body style="font-family: Quicksand;" onload="dialogLoading(); getCounters('Account', 'countAccounts');">
    <header>
        <nav class="navbar fixed-top navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <a class="navbar-brand" href="index.html">Hiscial Ado</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"><i class="icon-home"></i> &nbsp; Trang chủ </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://hiscial.com"><i class="icon-globe"></i> &nbsp; Phần mềm </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container" style="margin-top: 50px;">
        <div class="col-md-12" style="padding-top: 20px;">
            <div class="row">
                <div class="col-md-8" style="margin-bottom: 20px;">
                    <div class="col-md-12">
                        <div class="row">
                            <div data-animation="false" data-toggle="tooltip" data-placement="bottom" title="Tổng số lượt truy cập" class="col-md-3 items">
                                <i style="font-size: 75px;" class="icon-graph"></i>
                                <h5 id="countCounters" style="margin-top: 15px;">000</h5>
                            </div> .
                        </div>
                    </div>
                    <div class="col-md-12">
                        <h4 style="margin-top: 20px;"><i class="icon-present"></i> &nbsp; Dữ liệu</h4>
                        <div class="row"> .
                            <div onclick="gotoUrl('accounts.html')" data-animation="false" data-toggle="tooltip" data-placement="bottom" title="Số lượng thành viên" class="col-md-3 items" style="background-color: #e74c3c;">
                                <i style="font-size: 75px;" class="icon-user"></i>
                                <h5 id="countAccounts" style="margin-top: 15px;">000</h5>
                            </div>
                            <div onclick="gotoUrl('units.html')" data-animation="false" data-toggle="tooltip" data-placement="bottom" title="Tổng bài học hiện có" class="col-md-3 items" style="background-color: #27ae60;">
                                <i style="font-size: 75px;" class="icon-docs"></i>
                                <h5 id="countUnits" style="margin-top: 15px;">000</h5>
                            </div>
                            <div onclick="gotoUrl('examination.html')" data-animation="false" data-toggle="tooltip" data-placement="bottom" title="Tổng số câu hỏi hiện có" class="col-md-3 items" style="background-color: #8e44ad;">
                                <i style="font-size: 75px;" class="icon-note"></i>
                                <h5 id="countExams" style="margin-top: 15px;">000</h5>
                            </div>
                            <div onclick="gotoUrl('forum.html')" data-animation="false" data-toggle="tooltip" data-placement="bottom" title="Quản lí diễn đàn" class="col-md-3 items" style="background-color: #2c3e50;">
                                <i style="font-size: 75px;" class="icon-bubbles"></i>
                                <h5 style="margin-top: 15px;">Diễn đàn</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="margin-bottom: 20px; margin-top: 10px;">
                    <label class="btn btn-primary btn-block" style="text-align: left;"><i class="icon-login"></i> &nbsp; Thành viên</label>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12" style="margin-top: 20px;">
                                <div class="form-group">
                                    <label for="userNames"> <i class="icon-user"></i> &nbsp; Tài khoản</label>
                                    <input type="text" class="form-control" id="userNames">
                                </div>
                                <div class="form-group" id="passWordDock">
                                    <label for="passWords"> <i class="icon-lock"></i> &nbsp; Mật khẩu</label>
                                    <input type="password" class="form-control" id="passWords">
                                </div>
                                <div class="form-group text-right" id="loginDock">
                                    <button onclick="onLogin();" type="button" class="btn btn-danger" style="text-align: left;"><i class="icon-logout"></i> &nbsp; Đăng nhập</button>
                                </div>
                                <div class="form-group text-right" id="logoutDock" style="display: none;">
                                    <button onclick="onLogout();" type="button" class="btn btn-success" style="text-align: left;"><i class="icon-logout"></i> &nbsp; Đăng xuất</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="assets/database.js"></script>
    <script src="assets/sweetalert/sweetalert.min.js"></script>
    <script src="assets/function.js"></script>
</body>

</html>
