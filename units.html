<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bài học :: Quản trị dữ liệu Hiscial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body style="font-family: Quicksand;" onload="dialogLoading(); loadUnits();">
    <header>
        <nav class="navbar fixed-top navbar-toggleable-md navbar-light bg-faded">
            <a class="navbar-brand" href="index.html"><i class="icon-home"></i> &nbsp; Hiscial Ado</a>
        </nav>
    </header>
    <div class="col-md-12" style="margin-top: 50px;">
        <div class="col-md-12" style="padding-top: 20px;">
            <div class="row">
                <div class="col-md-9" style="margin-bottom: 20px;">
                    <div class="row">
                        <div class="col-md-12" id="ThemBaiHoc" style="margin-bottom: 20px;">
                            <h4 style="margin-bottom: 20px;">Thêm bài học</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="unitsKeyNode"> <i class="icon-folder"></i> &nbsp; Mã bài học</label>
                                                <input type="text" autocomplete="false" class="form-control" id="unitsKeyNode" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="unitsName"> <i class="icon-folder"></i> &nbsp; Tên bài học</label>
                                                <input type="text" autocomplete="false" class="form-control" id="unitsName">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="unitsPart"> <i class="icon-folder"></i> &nbsp; Thuộc chương số</label>
                                                <input type="text" autocomplete="false" class="form-control" id="unitsPart">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="unitsNameContent1"> <i class="icon-folder"></i> &nbsp; Tên phần #1</label>
                                                <input type="text" autocomplete="false" class="form-control" id="unitsNameContent1">
                                            </div>
                                            <div class="form-group">
                                                <label for="unitsContent1"> <i class="icon-folder"></i> &nbsp; Nội dung #1</label>
                                                <textarea type="text" rows="10" autocomplete="false" class="form-control" id="unitsContent1"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label style="border: none;"><i class="icon-picture"></i> &nbsp; Hình ảnh #1</label>
                                                <br>
                                                <input onchange="$('#unitsAlert1').html('&nbsp; &nbsp; Đã chọn hình ảnh');" style="display: none;" id="unitsPhotos1" type="file" />
                                                <button type="button" onclick="$('#unitsPhotos1').click()" class="btn btn-warning">
                                                    Chọn hình ảnh
                                                </button>
                                                <label style="border: none; color: gray;" id="unitsAlert1"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="unitsNameContent2"> <i class="icon-folder"></i> &nbsp; Tên phần #2</label>
                                                <input type="text" autocomplete="false" class="form-control" id="unitsNameContent2">
                                            </div>
                                            <div class="form-group">
                                                <label for="unitsContent2"> <i class="icon-folder"></i> &nbsp; Nội dung #2</label>
                                                <textarea type="text" rows="10" autocomplete="false" class="form-control" id="unitsContent2"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label style="border: none;"><i class="icon-picture"></i> &nbsp; Hình ảnh #2</label>
                                                <br>
                                                <input onchange="$('#unitsAlert2').html('&nbsp; &nbsp; Đã chọn hình ảnh');" style="display: none;" id="unitsPhotos2" type="file" />
                                                <button type="button" onclick="$('#unitsPhotos2').click()" class="btn btn-warning">
                                                    Chọn hình ảnh
                                                </button>
                                                <label style="border: none; color: gray;" id="unitsAlert2"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button onclick="addUnits();" type="button" class="btn btn-success" style="text-align: left; margin-bottom: 15px;"><i class="icon-plus"></i> &nbsp; Thêm bài học</button>
                            <button onclick="onSubmitUpdate();" type="button" class="btn btn-danger" style="text-align: left; margin-bottom: 15px;"><i class="icon-note"></i> &nbsp; Cập nhật bài học</button>
                        </div>
                        <div class="col-md-12" id="DanhSachBaiHoc" style="margin-bottom: 20px;">
                            <h4 style="margin-bottom: 20px;">Danh sách bài học</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-responsive table-bordered" style="width: 100%;">
                                        <thead>
                                            <tr>
                                                <th>Tên bài</th>
                                                <th>Tên phần</th>
                                                <th>Nội dung</th>
                                                <th>Hình ảnh</th>
                                                <th>Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="bodyDanhSach">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="margin-bottom: 20px;">
                    <label class="btn btn-primary btn-block" style="text-align: left;"><i class="icon-login"></i> &nbsp; Thành viên</label>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12" style="margin-top: 20px;">
                                <div class="form-group">
                                    <label for="userNames"> <i class="icon-user"></i> &nbsp; Tài khoản</label>
                                    <input type="text" class="form-control" id="userNames">
                                </div>
                                <div class="form-group" id="passWordDock">
                                    <label for="passWords"> <i class="icon-lock"></i> &nbsp; Mật khẩu</label>
                                    <input type="password" class="form-control" id="passWords">
                                </div>
                                <div class="form-group text-right" id="loginDock">
                                    <button onclick="onLogin();" type="button" class="btn btn-danger" style="text-align: left;"><i class="icon-logout"></i> &nbsp; Đăng nhập</button>
                                </div>
                                <div class="form-group text-right" id="logoutDock" style="display: none;">
                                    <button onclick="onLogout();" type="button" class="btn btn-success" style="text-align: left;"><i class="icon-logout"></i> &nbsp; Đăng xuất</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="assets/database.js"></script>
    <script src="assets/sweetalert/sweetalert.min.js"></script>
    <script src="assets/function.js"></script>
</body>

</html>
