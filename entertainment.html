<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giải trí :: Quản trị dữ liệu Hiscial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body style="font-family: Quicksand; background-color: #EEE;" onload="loadEntertainmenst(); dialogLoading();">
    <div class="container" style="min-height: 100vh; background-color: white; box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);">
        <header>
            <nav class="navbar navbar-toggleable-md bg-faded" style="background-color: white; color: gray;">
                <a style="color: gray;" class="navbar-brand" href="index.html"><i class="icon-home"></i> &nbsp; Hiscial Ado</a>
            </nav>
        </header>
        <div class="container" style="margin-top: 0px;">
            <div class="col-md-12" style="padding-top: 20px;">
                <div class="row">
                    <div class="col-md-12" style="margin-bottom: 20px;">
                        <div class="col-md-12">
                            <h4 style="margin-bottom: 20px;">Thêm câu hỏi đố hình</h4>
                            <div class="form-group">
                                <label for="entKeynode"> <i class="icon-folder"></i> &nbsp; Mã câu đố</label>
                                <textarea type="text" rows="1" autocomplete="false" class="form-control" id="entKeynode" disabled></textarea>
                            </div>
                            <div class="form-group">
                                <label for="entAnswer"> <i class="icon-folder"></i> &nbsp; Đáp án hình ảnh CHỮ IN HOA</label>
                                <textarea type="text" rows="1" autocomplete="false" class="form-control" id="entAnswer"></textarea>
                            </div>
                            <div class="form-group">
                                <label style="border: none;"><i class="icon-picture"></i> &nbsp; Hình ảnh minh họa</label>
                                <br>
                                <input onchange="$('#entAlert').html('&nbsp; &nbsp; Đã chọn hình ảnh');" style="display: none;" id="entPhotos" type="file" />
                                <button type="button" onclick="$('#entPhotos').click()" class="btn btn-warning">
                                                    Chọn hình ảnh minh họa
                                                </button>
                                <label style="border: none; color: gray;" id="entAlert"></label>
                            </div>
                            <div class="form-group">
                                <label for="entDetails"> <i class="icon-folder"></i> &nbsp; Chi tiết về đáp án hình ảnh</label>
                                <textarea type="text" rows="10" autocomplete="false" class="form-control" id="entDetails"></textarea>
                            </div>
                            <button style="margin-top: 15px;" type="button" onclick="addEnt();" class="btn btn-success"><i class="icon-plus"></i> &nbsp; Thêm câu đố</button>
                            <button style="margin-top: 15px;" type="button" onclick="submitEnt();" class="btn btn-danger"><i class="icon-refresh"></i> &nbsp; Cập nhật câu đố</button>
                        </div>
                        <div class="col-md-12" style="margin-top: 20px;">
                            <h4 style="margin-bottom: 20px;">Danh sách câu hỏi đố hình</h4>
                            <table class="table table-responsive table-bordered" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Đáp án</th>
                                        <th>Hình ảnh</th>
                                        <th>Chi tiết</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="bodyDanhSachCauDo">

                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-12" style="display: none;">
                            <label class="btn btn-primary btn-block" style="text-align: left;"><i class="icon-login"></i> &nbsp; Thành viên</label>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top: 20px;">
                                        <div class="form-group">
                                            <label for="userNames"> <i class="icon-user"></i> &nbsp; Tài khoản</label>
                                            <input type="text" class="form-control" id="userNames">
                                        </div>
                                        <div class="form-group" id="passWordDock">
                                            <label for="passWords"> <i class="icon-lock"></i> &nbsp; Mật khẩu</label>
                                            <input type="password" class="form-control" id="passWords">
                                        </div>
                                        <div class="form-group text-right" id="loginDock">
                                            <button onclick="onLogin();" type="button" class="btn btn-danger" style="text-align: left;"><i class="icon-logout"></i> &nbsp; Đăng nhập</button>
                                        </div>
                                        <div class="form-group text-right" id="logoutDock" style="display: none;">
                                            <button onclick="onLogout();" type="button" class="btn btn-success" style="text-align: left;"><i class="icon-logout"></i> &nbsp; Đăng xuất</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
        <script src="assets/database.js"></script>
        <script src="assets/sweetalert/sweetalert.min.js"></script>
        <script src="assets/function.js"></script>
</body>

</html>
